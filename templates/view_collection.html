{% extends "base.html" %}

{% block title %} 我的收藏{% endblock %}

{% block content %}

<h3>我的收藏</h3>
<ul class="list-group">
{% for book in collection_list %}
<li class="list-group-item">
<a href="{% url book_show book.book.id %}">{{ book.book.caption }} </a>&nbsp;&nbsp;
<small>收藏于:{{ book.add_date|date:"Y年m月d日 H时i分" }}</small>
<a href="{% url dis_collect book.book.id %}" class="btn btn-danger btn-xs pull-right">取消收藏</a>
</li>
{% endfor %}
</ul>
{% endblock %}
