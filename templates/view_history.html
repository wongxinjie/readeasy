{% extends "base.html" %}

{% block title %}阅读历史{% endblock %}

{% block content %}

<h3>阅读历史</h3>
<ul class="list-group">
{% for content in history_list %}
<li class="list-group-item">
<a href="{% url read_page content.content.id %}">{{ content.content.title }} </a>&nbsp;&nbsp;
<small>最后阅读时间: {{ content.read_time|date:"Y年m月d日 H时i分" }}</small>
</li>
{% endfor %}
</ul>
{% endblock %}
