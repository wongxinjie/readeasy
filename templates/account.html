<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="easy-reading with django"/>

<link rel="stylesheet" href="/static/css/bootstrap.min.css">

	#content {
		width: 800px;

<body>

{% include "header.html" %}
