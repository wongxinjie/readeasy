<!DOCTYPE html>
{% load bootstrap_toolkit %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="easy-reading with django"/>
<meta name="author" content="Vagrant Wong">
{% bootstrap_stylesheet_tag %}
{% bootstrap_stylesheet_tag "responsive" %}
<link rel = "stylesheet" href="/static/css/base.css">
<link rel="shortcut icon" href="http://readeasy-readeasy.stor.sinaapp.com/img/favicon.ico">
<style type="text/css">
      .container{
		width: 600px;
	}
</style>
{% bootstrap_javascript_tag %}
<title>登录</title>
</head>
<body>
<div id="wrap">
<div class="container">
{% if password_is_wrong %}
	<div class="alert alert-error">
		<button type="button" class="close" data-dismiss="alert">x</button>
		<h4>错误!</h4>用户名或密码错误
	</div>
{% endif %}
<h2 style="text-align:center">易读</h2>
<div class="well">
<form class="form-horizontal" action="{% url user_login %}" method="post">{% csrf_token %}
	{{ form|as_bootstrap:"horizontal" }}
	<p class="form-actions">
	<input type="submit" value="登录" class="btn btn-info">&nbsp;&nbsp;&nbsp;没有帐号？
	<a href="{% url register %}">注册</a>
	</p>
</form>
</div>
</div>
</div>
{% include "footer.html" %}
</body>
</html>
